<!DOCTYPE html>
<html>
<head>
	<script src="minified/html5-qrcode.min.js"></script>
	<title> Tryin</title>
</head>
<body>
	<div id="reader" width="600px"></div>
<script type="text/javascript"> // This method will trigger user permissions
	const html5QrCode = new Html5Qrcode(/* element id */ "reader");

	Html5Qrcode.getCameras().then(devices => {
	  /**
	   * devices would be an array of objects of type:
	   * { id: "id", label: "label" }
	   */
	   console.log(devices[1].id);
	   var cameraId = devices[1].id;
	  for( i=0; i< devices; i++){
		  if (devices[i].label.includes("Rear") ||devices[i].label.includes("Back")  ) {
		    var cameraId = devices[i].id;
		    // .. use this to start scanning.
		  }
		  else{
		  	cameraId = devices[1].id;
		  }
		  
		}
		
		
	  // handle err
		
	
		html5QrCode.start(
		  cameraId, 
		  {
		    fps: 10,    // Optional frame per seconds for qr code scanning
		    qrbox: 50  // Optional if you want bounded box UI
		  },
		  qrCodeMessage => {
		    // do something when code is read
		  },
		  errorMessage => {
		    // parse error, ignore it.
		  })
		.catch(err => {
		  // Start failed, handle it.
		});
     	html5QrCode = new Html5Qrcode("reader", /* verbose= */ true);
 		});

</script>
</body>
</html>
