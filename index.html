<!DOCTYPE html>
<html>

<head>
	
	<script src="html5-qrcode.min.js">
		// This method will trigger user permissions
Html5Qrcode.getCameras().then(devices => {
  /**
   * devices would be an array of objects of type:
   * { id: "id", label: "label" }
   */
  if (devices && devices.length) {
    var cameraId = devices[0].id;
    // .. use this to start scanning.
  }
}).catch(err => {
  // handle err
});
const html5QrCode = new Html5Qrcode(/* element id */ "reader");
html5QrCode.start(
  cameraId, 
  {
    fps: 10,    // Optional frame per seconds for qr code scanning
    qrbox: 250  // Optional if you want bounded box UI
  },
  qrCodeMessage => {
    // do something when code is read
  },
  errorMessage => {
    // parse error, ignore it.
  })
.catch(err => {
  // Start failed, handle it.
});

const html5QrCode = new Html5Qrcode("reader", /* verbose= */ true);

html5QrCode.stop().then(ignore => {
  // QR Code scanning is stopped.
}).catch(err => {
  // Stop failed, handle it.
});
</script>
	<title> MB Inventory</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
	<h1 class="Title1"> Tryin Stuff</h1>
	<p class="Body1" height="3000px">Lorem ipsum</p>
	<div id="reader" width="600px" height ="6000px"></div>
	






</body>
</html>
